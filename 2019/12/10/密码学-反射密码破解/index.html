        <p><strong>仿射密码属于古典密码，他在其中算是比较好破解的，下面附上python代码</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br></pre></td><td class="code"><pre><span class="line">fTbl = &quot;EARIOTNSLCUDPMHGBFYWKVXZJQ&quot;</span><br><span class="line">class Node:</span><br><span class="line">	ch = &apos;&apos;</span><br><span class="line">	cnt = 0</span><br><span class="line">	def __init__(self,ch,cnt):</span><br><span class="line">		self.ch = ch</span><br><span class="line">		self.cnt = cnt</span><br><span class="line">	def __str__(self):</span><br><span class="line">		return self.ch+&quot;:\t&quot;+str(self.cnt)</span><br><span class="line">	def __lt__(self,other):</span><br><span class="line">		return self.cnt &gt; other.cnt</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def gcd(a,b):</span><br><span class="line">	if(a%b == 0):</span><br><span class="line">		return b</span><br><span class="line">	return gcd(b,a%b)</span><br><span class="line">def AffineEncrypt(m,k1,k2):</span><br><span class="line">	k2%=26</span><br><span class="line">	if(gcd(k1,26)!=1):#判断k1是否合法</span><br><span class="line">		print(&quot;k1和26不是互素的整数，请重新选择k1&quot;)</span><br><span class="line">		return</span><br><span class="line">	l=len(m)</span><br><span class="line">	rep=&quot;&quot;</span><br><span class="line">	for i in range(l):</span><br><span class="line">		if(m[i].isupper()):#判断是大写字母还是小写字母</span><br><span class="line">			rep += chr((k1*(ord(m[i])-ord(&apos;A&apos;))+k2)%26+ord(&apos;A&apos;))</span><br><span class="line">		elif(m[i].islower()):</span><br><span class="line">			rep += chr((k1*(ord(m[i])-ord(&apos;a&apos;))+k2)%26+ord(&apos;a&apos;))</span><br><span class="line">		else:</span><br><span class="line">			rep+=m[i]</span><br><span class="line">	return rep</span><br><span class="line">#解密算法</span><br><span class="line">#mi=k−11·(ci−k2)mod26，我们可以通过欧几里得算法</span><br><span class="line">#欧几里得算法</span><br><span class="line">def Euclidean(kr,m):</span><br><span class="line">	if(gcd(kr,m)!=1):</span><br><span class="line">		return None</span><br><span class="line">	i1,i2,i3=1,0,kr</span><br><span class="line">	j1,j2,j3=0,1,m</span><br><span class="line">	while(j3!=0):</span><br><span class="line">		q =i3//j3</span><br><span class="line">		j1,j2,j3,i1,i2,i3=(i1-q*j1),(i2-q*j2),(i3-q*j3),j1,j2,j3</span><br><span class="line">	return i1%m</span><br><span class="line">def AffineDecrypt(c,k1,k2):#ci=(k1·mi+k2)mod26</span><br><span class="line">	k2 %= 26</span><br><span class="line">	if(gcd(k1,26)!=1):#判断k1是否合法</span><br><span class="line">		print(&quot;k1和26不是互素的整数，请重新选择k1&quot;)</span><br><span class="line">		return</span><br><span class="line">	l=len(c)</span><br><span class="line">	kr=Euclidean(k1,26)</span><br><span class="line">	rep=&quot;&quot;</span><br><span class="line">	for i in range(l):</span><br><span class="line">		if(c[i].isupper()):#判断是大写字母还是小写字母</span><br><span class="line">			rep += chr((kr*(ord(c[i])-ord(&apos;A&apos;)+26-k2))%26+ord(&apos;A&apos;))</span><br><span class="line">		elif(c[i].islower()):</span><br><span class="line">			rep += chr((kr*(ord(c[i])-ord(&apos;a&apos;)+26-k2))%26+ord(&apos;a&apos;))</span><br><span class="line">		else:</span><br><span class="line">			rep+=c[i]</span><br><span class="line">	return rep</span><br><span class="line">def StatisticalAffineDecrypt(c):</span><br><span class="line">	l = len(c)</span><br><span class="line">	ciperCopy = c.lower()</span><br><span class="line">	alphaNum = []</span><br><span class="line">	# Initialize</span><br><span class="line">	for i in range(26):</span><br><span class="line">		t = Node(chr(ord(&apos;a&apos;)+i),0)</span><br><span class="line">		alphaNum.append(t)</span><br><span class="line">	# Count</span><br><span class="line">	for i in range(l):</span><br><span class="line">		if ciperCopy[i].isalpha():</span><br><span class="line">			alphaNum[ord(ciperCopy[i])-ord(&apos;a&apos;)].cnt += 1</span><br><span class="line">	# Sort</span><br><span class="line">	alphaNum.sort()</span><br><span class="line">	#print(alphaNum[0])</span><br><span class="line">	# Generate Substitution Table</span><br><span class="line">	for k1 in range(26):</span><br><span class="line">		if gcd(k1,26) == 1:</span><br><span class="line">			for k2 in range(26):</span><br><span class="line">				if chr((4*k1+k2)%26+ord(&apos;a&apos;)) == alphaNum[0].ch:#假定出现频率最高的是明文字母e的加密的结果</span><br><span class="line">				</span><br><span class="line">					print(&quot;k1 =&quot;+str(k1).zfill(2))</span><br><span class="line">					print(&quot;,k2=&quot;+str(k2).zfill(2)+&quot;:&quot;)</span><br><span class="line">					print(AffineDecrypt(c,k1,k2))</span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">	while True:</span><br><span class="line">		op = input(&quot;What do you want to do?\n[E]Encryption [D]Decryption [S]Statistical-Analysis-Attack\n&quot;).upper()</span><br><span class="line">		if op[0] == &quot;E&quot;:</span><br><span class="line">			s = input(&quot;Please enter your plaintext:\n\t&quot;)</span><br><span class="line">			k1 = int(input(&quot;Please enter your k1(gcd(k1,26)=1):\n\t&quot;))</span><br><span class="line">			k2 = int(input(&quot;Please enter your k2:\n\t&quot;))</span><br><span class="line">			# ********  Encryption  ********</span><br><span class="line">			print(8*&quot;*&quot;+&quot;  Encryption  &quot;+8*&quot;*&quot;)</span><br><span class="line">			Encryption = AffineEncrypt(s,k1,k2)</span><br><span class="line">			print(&quot;The Ciphertext is:\n\t&quot;+Encryption)</span><br><span class="line">			break</span><br><span class="line">		elif op[0] == &quot;D&quot;:</span><br><span class="line">			s = input(&quot;Please enter your ciphertext:\n\t&quot;)</span><br><span class="line">			k1 =int(input(&quot;Please enter your k1(gcd(k1,26)=1):\n\t&quot;))</span><br><span class="line">			k2 =int(input(&quot;Please enter your k2:\n\t&quot;))</span><br><span class="line">			# ********  Decryption  ********</span><br><span class="line">			print(8*&quot;*&quot;+&quot;  Decryption  &quot;+8*&quot;*&quot;)</span><br><span class="line">			Decryption = AffineDecrypt(s,k1,k2)</span><br><span class="line">			print(&quot;The Plaintext is:\n\t&quot;+Decryption)</span><br><span class="line">			break</span><br><span class="line">		elif op[0] == &quot;S&quot;:</span><br><span class="line">			# ***  Statistical Analysis Attack  ***</span><br><span class="line">			# s = &quot;Pu yfo of oin hvy ufa hrpkpyb, jlar ph hopkk py oin hvy oinan, svo jnjpkk klvbi rfan zfyupgnyo zlkr; pu ovayng of ufvyg iph fjy hilgfj, lmmafmaplon nhzlmn, oin hvy jpkk sn oiafvbi oin inlao,jlar nlzi mklzn snipyg oin zfayna; pu ly fvohoanozing mlkr zlyyfo ulkk svoonaukx, oiny zknyzing jlcpyb larh, bpcny mfjna; pu P zly&apos;o ilcn sapbio hrpkn, po jpkk ulzn of oin hvyhipyn, lyg hvyhipyn hrpkn ofbnoina, py uvkk skffr.&quot;</span><br><span class="line">			s = input(&quot;Please enter your ciphertext:\n\t&quot;)</span><br><span class="line">			print(3*&quot;*&quot;+&quot;  Statistical Analysis Attack  &quot;+3*&quot;*&quot;)</span><br><span class="line">			StatisticalAffineDecrypt(s)</span><br><span class="line">			break</span><br><span class="line">		else:</span><br><span class="line">			continue</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	main()</span><br></pre></td></tr></table></figure>

<p>其中包括加密，解密，及统计分析攻击(将在维基利亚密码主要讲解)</p>
