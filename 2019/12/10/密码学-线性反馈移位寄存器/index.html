        <p><strong>最近在上密码学课设，遇到了线性反馈移位寄存器，决定用python来实现</strong><br>代码如下</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">def XOR(ai,t):</span><br><span class="line">    sum=0</span><br><span class="line">    for i in range(len(ai)):</span><br><span class="line">        if(ai[i]==1):</span><br><span class="line">            sum+=ai[i]*t[i]</span><br><span class="line">    return sum%2</span><br><span class="line">def LFSR(ai,t):</span><br><span class="line">    #x^22+x+1</span><br><span class="line">    </span><br><span class="line">    t.append(XOR(ai,t))</span><br><span class="line">    t.pop(0)</span><br><span class="line">  </span><br><span class="line">    return t</span><br><span class="line">def main():</span><br><span class="line">    strlfsr=&apos;&apos;</span><br><span class="line">    basefunction=[1,0,0,1]#要从左向右写，cnx^n+......c1x^1+1,1省略，不显示</span><br><span class="line">    posture=[0,1,0,1]#要和本原多项式位数相同</span><br><span class="line"></span><br><span class="line">    t=list(posture)#深拷贝，浅拷贝实现不了</span><br><span class="line">    #print(t)</span><br><span class="line">    sum=1</span><br><span class="line">    for i in range(pow(2,len(basefunction))):</span><br><span class="line">        strlfsr+=str(posture[0])</span><br><span class="line">        print(LFSR(basefunction,posture),&apos;循环次数为&apos;,sum)</span><br><span class="line">        sum=sum+1</span><br><span class="line">        #print(t)</span><br><span class="line">        #print(yuanhan)</span><br><span class="line">        </span><br><span class="line">        if(t==posture):</span><br><span class="line">            </span><br><span class="line">            if(sum==pow(2,len(basefunction))):</span><br><span class="line"></span><br><span class="line">                print(&quot;这是一个本原多项式,周期到这为止,周期为:&quot;,sum-1)</span><br><span class="line">                break</span><br><span class="line">            else:</span><br><span class="line">                print(&quot;此项与第一项相等,且周期不为2^n-1,这不是一个本原多项式&quot;)</span><br><span class="line">                break</span><br><span class="line">    print(&apos;输出为: &apos;,strlfsr)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__==&apos;__main__&apos;:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>

<p>内容不是很长，注意一点是对于不同的本原多项式，最后输出的结果是不一样的！</p>
