ss="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br><span class="line">346</span><br><span class="line">347</span><br><span class="line">348</span><br><span class="line">349</span><br><span class="line">350</span><br><span class="line">351</span><br><span class="line">352</span><br><span class="line">353</span><br><span class="line">354</span><br><span class="line">355</span><br><span class="line">356</span><br><span class="line">357</span><br><span class="line">358</span><br><span class="line">359</span><br><span class="line">360</span><br><span class="line">361</span><br><span class="line">362</span><br><span class="line">363</span><br><span class="line">364</span><br><span class="line">365</span><br><span class="line">366</span><br><span class="line">367</span><br><span class="line">368</span><br><span class="line">369</span><br></pre></td><td class="code"><pre><span class="line">from DES_destruct import *</span><br><span class="line">import re</span><br><span class="line">import base64</span><br><span class="line"></span><br><span class="line">#一些替换数据在DES_destruct文件中</span><br><span class="line">def write_in_file(str_mess):</span><br><span class="line">    try:</span><br><span class="line">        f = open(&apos;DES.txt&apos;,&apos;w&apos;,encoding=&apos;utf-8&apos;)</span><br><span class="line">        f.write(str_mess)</span><br><span class="line">        f.close()</span><br><span class="line">        print(&quot;文件输出成功！&quot;)</span><br><span class="line">    except IOError:</span><br><span class="line">        print(&apos;文件加解密出错！！！&apos;)</span><br><span class="line">#将密文写在文件中</span><br><span class="line">def read_out_file():</span><br><span class="line">    try:</span><br><span class="line">        f = open(&apos;DES.txt&apos;,&apos;r&apos;,encoding = &apos;utf-8&apos;)</span><br><span class="line">        mess = f.read()</span><br><span class="line">        f.close()</span><br><span class="line">        print(&quot;文件读取成功！&quot;)</span><br><span class="line">        return mess</span><br><span class="line">    except IOError:</span><br><span class="line">        print(&apos;文件加解密出错！！！&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#字符串转化为二进制</span><br><span class="line">def str2bin(message):</span><br><span class="line">    res = &quot;&quot;</span><br><span class="line">    for i in message:</span><br><span class="line">        tmp = bin(ord(i))[2:]</span><br><span class="line">        for j in range(0,8-len(tmp)):</span><br><span class="line">            tmp = &apos;0&apos;+ tmp   #把输出的b给去掉</span><br><span class="line">        res += tmp</span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#二进制转化为字符串</span><br><span class="line">def bin2str(bin_str):</span><br><span class="line">    res = &quot;&quot;</span><br><span class="line">    tmp = re.findall(r&apos;.&#123;8&#125;&apos;,bin_str)</span><br><span class="line">    for i in tmp:</span><br><span class="line">        res += chr(int(i,2))</span><br><span class="line">    return res</span><br><span class="line">    # print(&quot;未经过编码的加密结果:&quot;+res)</span><br><span class="line">    # print(&quot;经过base64编码:&quot;+str(base64.b64encode(res.encode(&apos;utf-8&apos;)),&apos;utf-8&apos;))</span><br><span class="line"></span><br><span class="line">#初始置换ip##</span><br><span class="line">#IP盒处理</span><br><span class="line">def ip_change(bin_str):</span><br><span class="line">    res = &quot;&quot;</span><br><span class="line">    for i in IP_table:</span><br><span class="line">        res += bin_str[i-1]     #数组下标i-1</span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#IP逆盒处理</span><br><span class="line">def ip_re_change(bin_str):</span><br><span class="line">    res = &quot;&quot;</span><br><span class="line">    for i in IP_re_table:</span><br><span class="line">        res += bin_str[i-1]</span><br><span class="line">    return res</span><br><span class="line">#循环左移操作</span><br><span class="line">def left_turn(my_str,num):</span><br><span class="line">    left_res = my_str[num:len(my_str)]</span><br><span class="line">    left_res = my_str[0:num]+left_res</span><br><span class="line">    return left_res</span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">64位初始密钥经过置换选择1 ( PC-1 ) 后变成 56 位，</span><br><span class="line">经过循环左移和置换选择2 ( PC-2 ) 后分别得到 16 个 48 位子密钥 Ki 用做每一轮的迭代运算。</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">#密钥生成##</span><br><span class="line">#秘钥的PC-1置换</span><br><span class="line">def change_key1(my_key):</span><br><span class="line">    res = &quot;&quot;</span><br><span class="line">    for i in PC_1:</span><br><span class="line">        res += my_key[i-1]</span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line">#秘钥的PC-2置换</span><br><span class="line">def change_key2(my_key):</span><br><span class="line">    res  = &quot;&quot;</span><br><span class="line">    for i in PC_2:</span><br><span class="line">        res += my_key[i-1]</span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line">#F函数内容##</span><br><span class="line">#E盒置换(扩展置换)</span><br><span class="line">def e_key(bin_str):</span><br><span class="line">    res = &quot;&quot;</span><br><span class="line">    for i in E:</span><br><span class="line">        res += bin_str[i-1]</span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#字符串异或操作,密钥加</span><br><span class="line">def str_xor(my_str1,my_str2):</span><br><span class="line">    res = &quot;&quot;</span><br><span class="line">    for i in range(0,len(my_str1)):</span><br><span class="line">        xor_res = int(my_str1[i],10)^int(my_str2[i],10) #变成10进制是转化成字符串 2进制与10进制异或结果一样，都是1,0</span><br><span class="line">        if xor_res == 1:</span><br><span class="line">            res += &apos;1&apos;</span><br><span class="line">        if xor_res == 0:</span><br><span class="line">            res += &apos;0&apos;</span><br><span class="line"></span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># S盒过程</span><br><span class="line">def s_box(my_str):</span><br><span class="line">    res = &quot;&quot;</span><br><span class="line">    c = 0</span><br><span class="line">    for i in range(0,len(my_str),6):</span><br><span class="line">        now_str = my_str[i:i+6]</span><br><span class="line">        row = int(now_str[0]+now_str[5],2)</span><br><span class="line">        col = int(now_str[1:5],2)</span><br><span class="line">        num = bin(S[c][row*16 + col])[2:]   #利用了bin输出有可能不是4位str类型的值，所以才有下面的循环并且加上字符0</span><br><span class="line">        for gz in range(0,4-len(num)):</span><br><span class="line">            num = &apos;0&apos;+ num</span><br><span class="line">        res += num</span><br><span class="line">        c  += 1</span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#P盒置换</span><br><span class="line">def p_box(bin_str):</span><br><span class="line">    res = &quot;&quot;</span><br><span class="line">    for i in  P:</span><br><span class="line">        res += bin_str[i-1]</span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line">#调用四种 E盒 密钥加 S盒 P盒</span><br><span class="line"></span><br><span class="line"># F函数的实现</span><br><span class="line">def fun_f(bin_str,key):</span><br><span class="line">    first_output = e_key(bin_str)</span><br><span class="line">    second_output = str_xor(first_output,key)</span><br><span class="line">    third_output = s_box(second_output)</span><br><span class="line">    last_output = p_box(third_output)</span><br><span class="line">    return last_output</span><br><span class="line"></span><br><span class="line">#64位初始密钥经过置换选择1 ( PC-1 ) 后变成 56 位，</span><br><span class="line">#经过循环左移和置换选择2 ( PC-2 ) 后分别得到 16 个 48 位子密钥 Ki 用做每一轮的迭代运算。</span><br><span class="line">def gen_key(key):</span><br><span class="line">    key_list = []</span><br><span class="line">    divide_output = change_key1(key)#pc1</span><br><span class="line">    key_C0 = divide_output[0:28]</span><br><span class="line">    key_D0 = divide_output[28:]</span><br><span class="line">    for i in SHIFT:#16轮</span><br><span class="line">        key_c = left_turn(key_C0,i)#循环左移</span><br><span class="line">        key_d = left_turn(key_D0,i)</span><br><span class="line">        key_output = change_key2(key_c + key_d)</span><br><span class="line">        key_list.append(key_output)</span><br><span class="line">    return key_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def des_encrypt_one(bin_message,bin_key): #64位二进制加密的测试</span><br><span class="line">    #bin_message = deal_mess(str2bin(message))</span><br><span class="line">    mes_ip_bin = ip_change(bin_message)#ip置换</span><br><span class="line">    #bin_key = input_key_judge(str2bin(key))</span><br><span class="line">    key_lst = gen_key(bin_key)#生成密钥</span><br><span class="line">    mes_left = mes_ip_bin[0:32]#l0</span><br><span class="line">    mes_right = mes_ip_bin[32:]#p0</span><br><span class="line">    for i in range(0,15):</span><br><span class="line">        mes_tmp = mes_right</span><br><span class="line">        f_result = fun_f(mes_tmp,key_lst[i])</span><br><span class="line">        mes_right = str_xor(f_result,mes_left)</span><br><span class="line">        mes_left = mes_tmp</span><br><span class="line">    f_result = fun_f(mes_right,key_lst[15])#最后一轮 单独写</span><br><span class="line">    mes_fin_left = str_xor(mes_left,f_result)</span><br><span class="line">    mes_fin_right = mes_right</span><br><span class="line">    fin_message = ip_re_change(mes_fin_left + mes_fin_right)</span><br><span class="line">    return fin_message</span><br><span class="line"></span><br><span class="line">##64位二进制解密的测试,注意秘钥反过来了，不要写错了</span><br><span class="line">def des_decrypt_one(bin_mess,bin_key):</span><br><span class="line">    mes_ip_bin = ip_change(bin_mess)</span><br><span class="line">    #bin_key = input_key_judge(str2bin(key))</span><br><span class="line">    key_lst = gen_key(bin_key)</span><br><span class="line">    lst = range(1,16)</span><br><span class="line">    cipher_left = mes_ip_bin[0:32]</span><br><span class="line">    cipher_right = mes_ip_bin[32:]</span><br><span class="line">    for i in lst[::-1]:</span><br><span class="line">        mes_tmp = cipher_right</span><br><span class="line">        cipher_right = str_xor(cipher_left,fun_f(cipher_right,key_lst[i]))</span><br><span class="line">        cipher_left = mes_tmp</span><br><span class="line">    fin_left = str_xor(cipher_left,fun_f(cipher_right,key_lst[0]))</span><br><span class="line">    fin_right = cipher_right</span><br><span class="line">    fin_output  = fin_left + fin_right</span><br><span class="line">    bin_plain = ip_re_change(fin_output)</span><br><span class="line">    res = bin2str(bin_plain)</span><br><span class="line"></span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#简单判断以及处理信息分组</span><br><span class="line">def deal_mess(bin_mess):</span><br><span class="line">    &quot;&quot;&quot;  </span><br><span class="line">    :param bin_mess: 二进制的信息流</span><br><span class="line">    :return: 补充的64位信息流</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    ans = len(bin_mess)</span><br><span class="line">    if ans % 64 != 0:</span><br><span class="line">        for i in range( 64 - (ans%64)):           #不够64位补充0</span><br><span class="line">            bin_mess += &apos;0&apos;</span><br><span class="line">    return bin_mess</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#查看秘钥是否为64位</span><br><span class="line">def input_key_judge(bin_key):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    全部秘钥以补0的方式实现长度不满足64位的</span><br><span class="line">    :param bin_key: </span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    ans = len(bin_key)</span><br><span class="line">    if len(bin_key) &lt; 64:</span><br><span class="line">        if ans % 64 != 0:</span><br><span class="line">            for i in range(64 - (ans % 64)):  # 不够64位补充0</span><br><span class="line">                bin_key += &apos;0&apos;</span><br><span class="line">    # else:</span><br><span class="line">    #     bin_key = bin_key[0:64]    #秘钥超过64位的情况默认就是应该跟密文一样长 直接将密钥变为跟明文一样的长度，虽然安全性会有所下降</span><br><span class="line">    return bin_key</span><br><span class="line">&quot;&quot;&quot;def cbc_desenc(mes,key):</span><br><span class="line">    IV=&quot;aaaaaaaa&quot;</span><br><span class="line">    res=&quot;&quot;</span><br><span class="line">    i=0</span><br><span class="line">    cns=&quot;&quot;</span><br><span class="line">    while mes[i:i+8]!=&quot;&quot;:</span><br><span class="line">        if i==0:</span><br><span class="line">            res+=DESenc_test(bintostr(xor(strtobin(IV),strtobin(mes[i:i+8]))),key)</span><br><span class="line">            cns=DESenc_test(bintostr(xor(strtobin(IV),strtobin(mes[i:i+8]))),key)</span><br><span class="line">        else:</span><br><span class="line">            res+=DESenc_test(bintostr(xor(cns,strtobin(mes[i:i+8]))),key)</span><br><span class="line">            cns=DESenc_test(bintostr(xor(cns,strtobin(mes[i:i+8]))),key)</span><br><span class="line">        i=i+8</span><br><span class="line">    return res&quot;&quot;&quot;</span><br><span class="line">#cbc模式下解密</span><br><span class="line">&quot;&quot;&quot;def cbc_desdec(cipher,key):</span><br><span class="line">    res=&quot;&quot;</span><br><span class="line">    IV=&quot;aaaaaaaa&quot;</span><br><span class="line">    i=0</span><br><span class="line">    cns=&quot;&quot;</span><br><span class="line">    while cipher[i:i+64]!=&quot;&quot;:</span><br><span class="line">        if i==0:</span><br><span class="line">            res+=bintostr(xor(strtobin(DESdec_test(cipher[i:i+64],key)),strtobin(IV)))</span><br><span class="line">            cns=cipher[i:i+64]</span><br><span class="line">        else:</span><br><span class="line">            res+=bintostr(xor(strtobin(DESdec_test(cipher[i:i+64],key)),cns))</span><br><span class="line">            cns=cipher[i:i+64]</span><br><span class="line">        i=i+64</span><br><span class="line">    return res&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#分组长度为64位</span><br><span class="line">def all_message_encrypt(message,key):</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    bin_mess = deal_mess(str2bin(message))</span><br><span class="line">    res = &quot;&quot;</span><br><span class="line">    bin_key = input_key_judge(str2bin(key))</span><br><span class="line">    tmp = re.findall(r&apos;.&#123;64&#125;&apos;,bin_mess)#正则表达式，把所有64位分开来</span><br><span class="line">    for i in tmp:</span><br><span class="line">        res += des_encrypt_one(i,bin_key)</span><br><span class="line">       </span><br><span class="line">    return res</span><br><span class="line">def cbc_all_message_encrypt(message,key):</span><br><span class="line"></span><br><span class="line">    IV=&quot;aaaaaaaa&quot;</span><br><span class="line">    bin_mess = deal_mess(str2bin(message))</span><br><span class="line">    res = &quot;&quot;</span><br><span class="line">    cns = &quot;&quot;</span><br><span class="line">    bin_key = input_key_judge(str2bin(key))</span><br><span class="line">    tmp = re.findall(r&apos;.&#123;64&#125;&apos;,bin_mess)#正则表达式，把所有64位分开来</span><br><span class="line">    for i in tmp:</span><br><span class="line">        if(i==tmp[0]):</span><br><span class="line">            res += des_encrypt_one(str_xor(i,str2bin(IV)),bin_key)</span><br><span class="line">            cns = des_encrypt_one(str_xor(i,str2bin(IV)),bin_key)</span><br><span class="line">        else:</span><br><span class="line">            res += des_encrypt_one(str_xor(i,cns),bin_key)</span><br><span class="line">            cns = des_encrypt_one(str_xor(i,cns),bin_key)</span><br><span class="line">    return res</span><br><span class="line">def cbc_all_message_decrypt(message,key):</span><br><span class="line">    IV=&quot;aaaaaaaa&quot;</span><br><span class="line">    bin_mess = deal_mess(str2bin(message))</span><br><span class="line">    res = &quot;&quot;</span><br><span class="line">    cns=&quot;&quot;</span><br><span class="line">    bin_key = input_key_judge(str2bin(key))</span><br><span class="line">    tmp = re.findall(r&apos;.&#123;64&#125;&apos;,bin_mess)</span><br><span class="line">    for i in tmp:</span><br><span class="line">        if(i==tmp[0]):</span><br><span class="line">            res += str_xor(str2bin(des_decrypt_one(i,bin_key)),str2bin(IV))</span><br><span class="line">            cns=i</span><br><span class="line">        else:</span><br><span class="line">            res +=str_xor(str2bin(des_decrypt_one(i,bin_key)),cns)</span><br><span class="line">            cns=i</span><br><span class="line"></span><br><span class="line">    return bin2str(res)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def all_message_decrypt(message,key):</span><br><span class="line">    bin_mess = deal_mess(str2bin(message))</span><br><span class="line">    res = &quot;&quot;</span><br><span class="line">    bin_key = input_key_judge(str2bin(key))</span><br><span class="line">    tmp = re.findall(r&apos;.&#123;64&#125;&apos;,bin_mess)</span><br><span class="line">    for i in tmp:</span><br><span class="line">        res += des_decrypt_one(i,bin_key)</span><br><span class="line"></span><br><span class="line">    return res</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def get_mode():</span><br><span class="line"></span><br><span class="line">    print(&quot;1.加密&quot;)</span><br><span class="line">    print(&quot;2.解密&quot;)</span><br><span class="line">    print(&quot;3.CBC模式加密&quot;)</span><br><span class="line">    print(&quot;4.CBC模式解密&quot;)</span><br><span class="line">    mode = input()</span><br><span class="line">    if mode == &apos;1&apos;:</span><br><span class="line">        print(&quot;请输入信息输入字符串不能为空：&quot;)</span><br><span class="line">        message = input().replace(&apos; &apos;,&apos;&apos;)</span><br><span class="line">        print(&quot;请输入你的秘钥：&quot;)</span><br><span class="line">        key = input().replace(&apos; &apos;,&apos;&apos;)</span><br><span class="line">        s = all_message_encrypt(message,key)</span><br><span class="line">        out_mess = bin2str(s)</span><br><span class="line">        print(&quot;加密过后的内容:&quot;+ out_mess)</span><br><span class="line">        write_in_file(out_mess)</span><br><span class="line">        #print(type(out_mess))</span><br><span class="line">        # base_out_mess = base64.b64encode(out_mess.encode(&apos;utf-8&apos;))</span><br><span class="line">        # print(&quot;Base64编码过后:&quot;+ base_out_mess.decode())</span><br><span class="line">    elif mode == &apos;2&apos;:</span><br><span class="line">        # print(&quot;请输入信息输入字符串不能为空：&quot;)</span><br><span class="line">        # message = input().replace(&apos; &apos;, &apos;&apos;)</span><br><span class="line">        print(&quot;请输入你的秘钥：&quot;)</span><br><span class="line">        key = input().replace(&apos; &apos;, &apos;&apos;)</span><br><span class="line">        message = read_out_file()</span><br><span class="line">        s = all_message_decrypt(message, key)</span><br><span class="line">        #out_mess = bin2str(s)</span><br><span class="line">        print(&quot;解密后的信息：&quot;+ s)</span><br><span class="line">    elif mode == &apos;3&apos;:</span><br><span class="line">        print(&quot;请输入信息输入字符串不能为空：&quot;)</span><br><span class="line">        message = input().replace(&apos; &apos;,&apos;&apos;)</span><br><span class="line">        print(&quot;请输入你的秘钥：&quot;)</span><br><span class="line">        key = input().replace(&apos; &apos;,&apos;&apos;)</span><br><span class="line">        s = cbc_all_message_encrypt(message,key)</span><br><span class="line">        out_mess = bin2str(s)</span><br><span class="line">        print(&quot;通过CBC加密过后的内容:&quot;+ out_mess)</span><br><span class="line">        write_in_file(out_mess)</span><br><span class="line">    elif mode== &apos;4&apos;:</span><br><span class="line">        print(&quot;请输入你的秘钥：&quot;)</span><br><span class="line">        key = input().replace(&apos; &apos;, &apos;&apos;)</span><br><span class="line">        message = read_out_file()</span><br><span class="line">        s = cbc_all_message_decrypt(message, key)</span><br><span class="line">        #out_mess = bin2str(s)</span><br><span class="line">        print(&quot;通过CBC解密后的信息：&quot;+ s)</span><br><span class="line">    else:</span><br><span class="line">        print(&quot;请重新输入！&quot;)</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    while True:</span><br><span class="line">        get_mode()</span><br></pre></td></tr></table></figure>
